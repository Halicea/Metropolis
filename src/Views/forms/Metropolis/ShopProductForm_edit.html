<h2>ShopProduct: </h2>
<form id='ShopProductForm' method='post' action='{% url ShopProductController %}'>
    <input type='hidden' name='op' value={{op}}>
    <input type='hidden' name='key' value={{ShopProductForm.instance.key}}></input>
<table>
{% for field in ShopProductForm %}
    <tr>
        <td style="text-align:right;">
            {{ field.label_tag }}:
        </td>
        <td>
            {{ field }}
        </td>
        <td style='color: red;'>
            {{ field.errors }}
        </td>
    <tr>
{% endfor %}
</table>
<input type='submit' value={%if ShopProductForm.instance.key%} 'Update' {% else %} 'Create' {%endif%}></input>
</form>
<a href='{%url ShopProductController%}'>Back</a>

<h2>ShoppingCard: </h2>
<form id='ShoppingCardForm' method='post' action='{% url ShoppingCardController %}'>
    <input type='hidden' name='op' value={{op}}>
    <input type='hidden' name='key' value={{ShoppingCardForm.instance.key}}></input>
<table>
{% for field in ShoppingCardForm %}
    <tr>
        <td style="text-align:right;">
            {{ field.label_tag }}:
        </td>
        <td>
            {{ field }}
        </td>
        <td style='color: red;'>
            {{ field.errors }}
        </td>
    <tr>
{% endfor %}
</table>
<input type='submit' value={%if ShoppingCardForm.instance.key%} 'Update' {% else %} 'Create' {%endif%}></input>
</form>
<a href='{%url ShoppingCardController%}'>Back</a>

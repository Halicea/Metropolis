<h2>Shop: </h2>
<form id='ShopForm' method='post' action='{% url ShopController %}'>
    <input type='hidden' name='op' value={{op}}>
    <input type='hidden' name='key' value={{ShopForm.instance.key}}></input>
<table>
{% for field in ShopForm %}
    <tr>
        <td style="text-align:right;">
            {{ field.label_tag }}:
        </td>
        <td>
            {{ field }}
        </td>
        <td style='color: red;'>
            {{ field.errors }}
        </td>
    <tr>
{% endfor %}
</table>
<input type='submit' value={%if ShopForm.instance.key%} 'Update' {% else %} 'Create' {%endif%}></input>
</form>
<a href='{%url ShopController%}'>Back</a>

<h2>Product: </h2>
<form id='ProductForm' method='post' action='{% url ProductController %}'>
    <input type='hidden' name='op' value={{op}}>
    <input type='hidden' name='key' value={{ProductForm.instance.key}}></input>
<table>
{% for field in ProductForm %}
    <tr>
        <td style="text-align:right;">
            {{ field.label_tag }}:
        </td>
        <td>
            {{ field }}
        </td>
        <td style='color: red;'>
            {{ field.errors }}
        </td>
    <tr>
{% endfor %}
</table>
<input type='submit' value={%if ProductForm.instance.key%} 'Update' {% else %} 'Create' {%endif%}></input>
</form>
<a href='{%url ProductController%}'>Back</a>

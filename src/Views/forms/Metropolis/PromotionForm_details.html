<h2>Promotion: </h2>
<form id='PromotionForm' method='post' action='{% url PromotionController %}'>
    <input type='hidden' name='op' value={{op}}>
    <input type='hidden' name='key' value={{PromotionForm.instance.key}}></input>
<table>
{% for field in PromotionForm %}
    <tr>
        <td style="text-align:right;">
            {{ field.label_tag }}:
        </td>
        <td>
            {{ field }}
        </td>
        <td style='color: red;'>
            {{ field.errors }}
        </td>
    <tr>
{% endfor %}
</table>
<input type='submit' value={%if PromotionForm.instance.key%} 'Update' {% else %} 'Create' {%endif%}></input>
</form>
<a href='{%url PromotionController%}'>Back</a>

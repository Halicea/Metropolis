<h2>UserProfile: </h2>
<form id='ProfileForm' method='post' action='{% url ProfileController %}/{{ProfileForm.ProfileName}}'>
    <input type='hidden' name='op' value={{op}}>
    <input type='hidden' name='key' value={{ProfileForm.instance.key}}></input>
<table>
{% for field in ProfileForm %}
    <tr>
        <td style="text-align:right;">
            {{ field.label_tag }}:
        </td>
        <td>
            {{ field }}
        </td>
        <td style='color: red;'>
            {{ field.errors }}
        </td>
    <tr>
{% endfor %}
</table>
<input type='submit' value={%if ProfileForm.instance.key%} 'Update' {% else %} 'Create' {%endif%}></input>
</form>
<a href='{%url ProfileController%}'>Back</a>

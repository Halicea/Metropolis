<h2>Profile List: </h2>
<table>
{% for item in ProfileList %}
    <tr>
        <td>
            {{item}}
        </td>
        <td><a class='detail' href='{%url ProfileController %}/{{ProfileForm.ProfileName}}?op=edit&key={{item.key}}'>Edit</a></td>
        <td><a class='detail' href='{%url ProfileController %}/{{ProfileForm.ProfileName}}?op=details&key={{item.key}}'>Detail</a></td>
        <td> <a class='delete' href='{%url ProfileController %}/{{ProfileForm.ProfileName}}?op=delete&key={{item.key}}'>Delete</a></td>
    </tr>
{% endfor %}
{%ifequal previousIndex -1 %}{%else%}<a href="{%url ProfileController %}?op=index&index={{previousIndex}}">Previous</a>{%endifequal%}
 | {%ifequal nextIndex 0 %}{%else%}<a href="{%url ProfileController %}?op=index&index={{nextIndex}}">Next</a>{%endifequal%}
 
</table>
<h3><a href='{%url ProfileController %}?op=edit'>New</a><h3>

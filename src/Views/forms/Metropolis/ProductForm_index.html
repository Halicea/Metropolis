<h2>Product List: </h2>
<table>
{% for Product in ProductList %}
    <tr>
        <td>
            {%include Product_details%}
        </td>
        <td><a class='detail' href='{%url ProductController %}?op=edit&key={{Product.key}}'>Edit</a></td>
        <td><a class='detail' href='{%url ProductController %}?op=details&key={{Product.key}}'>Detail</a></td>
        <td> <a class='delete' href='{%url ProductController %}?op=delete&key={{Product.key}}'>Delete</a></td>
    </tr>
{% endfor %}
{%ifequal previousIndex -1 %}{%else%}<a href="{%url ProductController %}?op=index&index={{previousIndex}}">Previous</a>{%endifequal%}
 | {%ifequal nextIndex 0 %}{%else%}<a href="{%url ProductController %}?op=index&index={{nextIndex}}">Next</a>{%endifequal%}
 
</table>
<h3><a href='{%url ProductController %}?op=edit'>New</a><h3>

<h2>Grouper: </h2>
<form id='GrouperForm' method='post' action='{% url GrouperController %}'>
    <input type='hidden' name='op' value={{op}}>
    <input type='hidden' name='key' value={{GrouperForm.instance.key}}></input>
<table>
{% for field in GrouperForm %}
    <tr>
        <td style="text-align:right;">
            {{ field.label_tag }}:
        </td>
        <td>
            {{ field }}
        </td>
        <td style='color: red;'>
            {{ field.errors }}
        </td>
    <tr>
{% endfor %}
</table>
<input type='submit' value={%if GrouperForm.instance.key%} 'Update' {% else %} 'Create' {%endif%}></input>
</form>
<a href='{%url GrouperController%}'>Back</a>

<h2>Company List: </h2>
<table class="ui-widget-content ui-corner-all">
{% for Company in CompanyList %}
    <tr>
            {%include CompanyForm_index_details%}
    </tr>
    <tr><td colspan="4"><hr/></td></tr>
{% endfor %}
</table>
{%ifequal previousIndex -1 %}{%else%}<a href="{%url CompanyController %}?op=index&index={{previousIndex}}">Previous</a>{%endifequal%}
 | {%ifequal nextIndex 0 %}{%else%}<a href="{%url CompanyController %}?op=index&index={{nextIndex}}">Next</a>{%endifequal%}

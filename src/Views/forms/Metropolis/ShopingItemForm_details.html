<h2>ShopingItem: </h2>
<form id='ShopingItemForm' method='post' action='{% url ShopingItemController %}'>
    <input type='hidden' name='op' value={{op}}>
    <input type='hidden' name='key' value={{ShopingItemForm.instance.key}}></input>
<table>
{% for field in ShopingItemForm %}
    <tr>
        <td style="text-align:right;">
            {{ field.label_tag }}:
        </td>
        <td>
            {{ field }}
        </td>
        <td style='color: red;'>
            {{ field.errors }}
        </td>
    <tr>
{% endfor %}
</table>
<input type='submit' value={%if ShopingItemForm.instance.key%} 'Update' {% else %} 'Create' {%endif%}></input>
</form>
<a href='{%url ShopingItemController%}'>Back</a>
